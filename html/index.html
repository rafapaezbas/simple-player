<!DOCTYPE html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/index.css"> 
</head>
<html>
	<body>
		<div id="deck-a">
			<h2>(Deck A)</h2>
			<textarea id="script-a"></textarea>
			<div id="player-area-a">
				<pre id="console-a"></pre>
				<p id="title-a">Title: - </p>
				<p id="status-a">Status: - </p>
				<p id="length-a">00:00</p>
				<p id="volume-a">Volume: 1</p>
				<p id="pitch-a">Pitch: 1</p>
			</div>
		</div>
		<div id="deck-b">
			<h2>(Deck B)</h2>
			<textarea id="script-b"></textarea>
			<div id="player-area-b">
				<pre id="console-b"></pre>
				<p id="title-b">Title: - </p>
				<p id="status-b">Status: - </p>
				<p id="length-b">00:00</p>
				<p id="volume-b">Volume: 1</p>
				<p id="pitch-b">Pitch: 1</p>
			</div>
		</div>
		<div id="playlist">
		</div>
		<div id="player-area-audio">
			<audio id="player-a" src="" type="audio/mpeg"></audio>
			<audio id="player-b" src="" type="audio/mpeg"></audio>
		</div>
		<input type="file" id="include">
	</body>
	<script type="text/javascript" src="../js/standard.js"></script>
	<script type="text/javascript" src="../js/commands.js"></script>
	<script type="text/javascript" src="../js/sqen.js"></script>
	<script type="text/javascript" src="../js/interpreter.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
</html>
